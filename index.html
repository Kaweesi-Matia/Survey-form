<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecode camp survey form</title>
    
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <h1>freeCodeCamp Survey Form</h1><br>
    <h3>Thank you for taking the time to help us improve the platform</h3>
<!--     form is below -->
    
    <form action="" id="survey-form">
        <label for="">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="">Email</label>
        <input type="email" id="email" placeholder="Enter your Email">
        <label for="">Age(optional)</label>
        <input type="number" id="number" placeholder="Age">
        <label for="">Which option describes your current role?</label>
        <select name="" id="drop-down">
            <option value="">Select Current Role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to stay</option>
            <option value="">Other</option>
        </select>
        <label for="">Would you recommend freecode camp to a friend?</label>
        
        <div id="radio">
            <div>
                <input type="radio">
                <label for="">Definitely</label>
            </div>
            <div>
                <input type="radio">
                <label for="">Maybe</label>

            </div>
            <div>
                <input type="radio">
                <label for="">Not sure</label>


            </div>
                
            
        </div>


    

    
        
            
            
          
            
                
        



        </form>







  
    
</body>
</html>
